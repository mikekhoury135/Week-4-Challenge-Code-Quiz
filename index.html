<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <nav>

            <div class="high-scores">
                <h3 class="view-high-scores">View High Scores</h3>
            </div>

            <div class="timer">
                <h3>Time: <span id="countdown"></span></h3>
            </div>

        </nav>
    </header>

    <main>
        <section class="question">

            <div class="start">
                <h2>Would you like to start the quiz?</h2>
                <button type="button">Begin Quiz</button>
            </div>

            <div class="question-text">
                <h2 id="currentQuestion"></h2>
            </div>

            <div class="question-list">
                <ul class="question-options"></ul>
            </div>

            <div class="result">
                <h3 id="answerResult"></h3>
            </div>

        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
